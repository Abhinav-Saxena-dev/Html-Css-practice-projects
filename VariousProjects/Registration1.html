<!DOCTYPE html>
<html lang="en-UK">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <style>
        .box{
            
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Registration Form</h1>
        <br>
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter your full name here"><br>
        <br>
        <label for="mail">Email: </label>
        <input type="email" id="mail" name="name" placeholder="Enter your email id here"><br>
        <br>
        <label for="no">Mobile No.: </label>
        <input type="number" id="no" name="no" placeholder="Enter your mobile number"><br>
        <br>
        <label for="year">Year: </label>
        <input type="number" id="year" name="year" placeholder="Enter year of registration"><br>
        <br>
        <label for="Session">Session: </label>
        <input type="number" id="Session" name="Session" placeholder="Enter your Session"><br>
        <br>
        <label for="bday">DOB :</label>
        <input type="date" id="bday" name="bday"><br>
        <br>
        <label for="Age">Age: </label>
        <input type="number" id="Age" name="Age" placeholder="Enter your Age"><br>
        <br>
        <label for="Address">Address: </label>
        <input type="text" name="Address" id="Address" placeholder="Enter your address"><br>
        <br>
        <label for="state">State: </label>
        <input type="text" id="state" name="state" placeholder="Enter your State"><br>
        <br>
        <label for="Gen">Gender: </label>
        <input type="radio" id="male" name="Gen">
        <label for="male"> Male </label>
        <input type="radio" id="female" name="Gen">
        <label for="female"> Female </label>
        <input type="radio" id="others" name="Gen">
        <label for="Others"> Other </label><br>
        <br>
        <label for="branch">Branch: </label>
        <input list="bre" name="brx`anch" placeholder="Select Branch">
        <datalist id="bre">
            <option value="CSE">
            <option value="IT">
            <option value="CSIT">
        </datalist><br>
        <br>
        <label for="pass">Create Password: </label>
        <input type="password" id="pass" name="pass" placeholder="Create a password"><br>
        <br>
        <label for="browse">Upload your Image: </label>
        <input type="file" id="browse" name="browse"><br>
        <br>
        <input type="submit" value="Submit your Response">
    </form>
    <br>
    </div>
</body>

</html>
