<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="map"></div>

    <script>
      function initMap() {
        let location = { lat: 28.669155, lng: 77.453758 };
        let map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: location,
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxeU8DP0hIz9LSklqVg5JveknqOTMX4Kc&callback=initMap"></script>
  </body>
</html>
